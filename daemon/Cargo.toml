[package]
name = "repl_deploy"
version = "0.1.4"
authors = ["Khushraj Rathod <khushraj.rathod@gmail.com>"]
edition = "2018"

[dependencies]
rsa = "0.9.6"
serde_json = "1.0.114"
clap = "2.34.0"
