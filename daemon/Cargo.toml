tokio = { version = "1.36.0", features = ["rt-multi-thread", "macros"]}
warp = "0.3"
serde = { version = "1.0.197", features = ["derive"]  }
regex = "1.10.3"
base64 = "0.22.0"
sha2 = "0.10.8"
log = "0.4.21"
pretty_env_logger = "0.5.0"

[dev-dependencies]
rand = "0.8.5"