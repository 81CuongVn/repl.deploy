name: Release

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daemon/rust-impl
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Cache
      uses: Swatinem/rust-cache@v1.2.0
      with: 
        working-directory: ./daemon/rust-impl

    - name: Build
      run: cargo build --release

    - name: Test
      run: cargo test
      
    - name: Lint
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --manifest-path ./daemon/rust-impl/Cargo.toml
        
    - name: Rename
      run: mv target/release/cli target/release/repl.deploy

    - name: Release
      uses: marvinpinto/action-automatic-releases@v1.1.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          daemon/rust-impl/target/release/repl.deploy
